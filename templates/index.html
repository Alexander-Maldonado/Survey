<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body style="display: flex; place-content: center; height: 600px; margin: 100px;">
    <div style="background-color: rgb(18, 18, 32); width: 500px;">
        <div style="margin: 30px;">
            <form action="/process" method="post">
                <h1 style="color: yellow;">Dojo Survey</h1>
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: white;">Name:</label>
                    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Full Name">
                </div>
                <div>
                    <label for="location" style="color: white;">Dojo Location</label>
                    <select name="location" class="form-select" aria-label="Default select example">
                        <option value="">---Select A Location---</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                    </select>
                </div>
                <div>
                    <label for="language" style="color: white;">Favorite Language:</label>
                    <select name="language" class="form-select" aria-label="Default select example">
                        <option value="">---Select Language---</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="CSS">CSS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: white;">Comment:</label>
                    <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button style="background-color: yellow; color: black;">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
